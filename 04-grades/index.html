<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promedio de Notas</title>
  <style>
    body {
      background-color: #263238;
      color: #eceff1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #37474f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #00acc1;
    }

    .resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #c5e1a5;
    }

    .nota {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Promedio de Notas</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1" />
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1" />
    <label for="nota3">Nota 3:</label>

    <button id="calcularBtn">Calcular Promedio</button>

  </div>
