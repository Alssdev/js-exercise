<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva</title>
  <style>
    body {
      background-color: #263238;
      color: #eceff1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #37474f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input[type="datetime-local"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #00acc1;
    }

    .resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #c5e1a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cuenta Regresiva</h1>
    <label for="fechaObjetivo">Fecha y hora del objetivo:</label>
    <input type="datetime-local" id="fechaObjetivo" />
    <button id="iniciarBtn">Iniciar Cuenta Regresiva</button>
    <div class="resultado" id="resultado"></div>
  </div>

    // 3. Mostrar el tiempo restante en formato días, horas, minutos y segundos.
    // 4. Cuando la cuenta llegue a 0, mostrar un mensaje indicando que se llegó al objetivo.
  </script>
</body>
</html>
