<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <style>
      /* Estilos para el cuerpo de la página */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Contenedor principal */
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: #4caf50;
        font-size: 2em;
        margin-bottom: 20px;
      }

      /* Estilo para el campo de entrada y el botón */
      .input-container {
        display: flex;
        margin-bottom: 20px;
        justify-content: center;
        align-items: center;
      }

      #taskInput {
        width: 70%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Estilo para la lista de tareas */
      .task-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .task-item {
        background-color: #fafafa;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .task-item:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Estilo para el botón de eliminar */
      .task-item button {
        background-color: #e74c3c;
        color: white;
        padding: 5px 10px;
        font-size: 0.9em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .task-item button:hover {
        background-color: #c0392b;
      }

      /* Estilos para los mensajes de advertencia */
      .alert {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        text-align: center;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="Ingresa una tarea" />
        <button onclick="addTask()">Agregar Tarea</button>
      </div>
      <ul id="taskList" class="task-list">
        <!-- Las tareas se agregarán aquí -->
         <li class="task-item">
          <span>Comprar azúcar</span>
          <button>x</button>
         </li>
      </ul>
      <div id="alert" class="alert" style="display: none">
        Por favor, ingresa una tarea.
      </div>
    </div>

      // 3. Agregar la tarea, en forma de tarjeta, a la lista id="taskList"
      // 4. Implementar una función que elimine una sola tarea
    </script>
  </body>
</html>
